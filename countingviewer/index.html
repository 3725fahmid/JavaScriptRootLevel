<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer count </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-mug-hot fa-5x"></i><br/>
        <div class="counter" data-target="4000"></div><br/>
        <span>Project Completed</span>
    </div>
    <div class="container">
        <i class="fa-solid fa-users fa-5x"></i><br/>
        <div class="counter" data-target="1500"></div><br/>
        <span>Happy client</span>
    </div>
    <div class="container">
        <i class="fa-solid fa-list-check fa-5x"></i><br/>
        <div class="counter" data-target="500"></div><br/>
        <span>OnGoing Project</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
