<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(73, 46, 13);
            color: aliceblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: medium;
        }

        .main_div {
            margin-top: 15rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        button {
            height: 2.5rem;
            width: 10rem;
            background-color: sandybrown;
            color: aliceblue;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 400;
            border: none;
            border-radius: 2rem;
        }

        .box {
            width: 5rem;
            height: 5rem;
            background-color: aliceblue;
            color: blue;
            border-radius: 2rem;
        }
        input {
            width: 20rem;
            height: 5rem;
            border-radius: 0.8rem;
            color: rgb(17, 15, 34);
            font-size: 3rem;
            font-weight: 400;
        }
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;     
        }
        .item2 {
            align-items: center;
            justify-content: center;
            width: 15rem;
            height: 4rem;
            font-size: 30px;
        }
        p{
            color: coral;
        }
        </style>
</head>
<body>
    <div class="main_div">
        <h3 id="keyess">If you want to know my name </h3>
        <br/>
        <button id="Time">click here</button>
        <br>
        <p id="result"></p>
        
    </div>

    <script>
        //it's we use for set timeout
        const myT = document.querySelector('#Time');
        const myName = document.querySelector('#result');

        const mytime = () => {
            myName.innerHTML = ` Loding.......... `
            setTimeout(() => {
                myName.innerHTML = ` my name is konok `
            },1000)
        }

        myT.addEventListener('click', mytime);

        


    </script>
</body>
</html>
